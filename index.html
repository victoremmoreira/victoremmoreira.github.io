<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração básica do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree Pessoal</title>
    <!-- Carrega CSS minimalista local (melhor para performance que grandes CDNs quando o site é pequeno) -->
    <link rel="preload" href="css/styles.min.css" as="style">
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- Configuração da fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container para o fundo de estrelas (adicionado para o efeito) -->
    <div class="stars-container"></div>

    <!-- Container principal do Linktree -->
    <div id="linktree-container" class="text-center">

    <picture>
        <!-- WebP (preferido quando suportado) -->
        <source type="image/webp"
            srcset="images/profile-288.webp 288w, images/profile-144.webp 144w"
            sizes="(min-width: 768px) 144px, 112px">

        <!-- JPEG fallback -->
        <source type="image/jpeg"
            srcset="images/profile-288.jpg 288w, images/profile-144.jpg 144w"
            sizes="(min-width: 768px) 144px, 112px">

        <!-- Imagem principal com atributos de performance -->
    <img id="profile-pic"
     class="profile-image"
         src="images/profile-144.jpg"
         srcset="images/profile-288.jpg 2x, images/profile-144.jpg 1x"
         alt="Foto de Perfil de Victor"
         width="144" height="144"
         loading="lazy"
         decoding="async"
         onerror="this.onerror=null;this.src='https://placehold.co/144x144/262626/ffffff?text=V';">
    </picture>

        <!-- Nome de Usuário -->
    <h1 class="site-title">Victor Moreira</h1>

        <!-- Bio / Descrição Curta -->
        <p class="site-bio">
            Professor de Design
        </p>

        <!-- Container para os links dinâmicos -->
        <div id="link-list" class="link-list">
            <!-- Os botões de link serão inseridos aqui pelo JavaScript -->
        </div>

        <!-- Rodapé com links de Redes Sociais e menção de autoria -->
        <footer class="mt-12 text-center">
            
            <!-- Linha de Ícones de Redes Sociais com estilo TITULO_PADRAO (Cinza/Branco) -->
            <div class="social-links">
                    <!-- Redes sociais: SVGs inline para ícones específicos -->
                    <a href="https://www.facebook.com/victoremmoreira/" target="_blank" rel="noopener noreferrer" title="Facebook" aria-label="Facebook">
                        <svg class="social-icon" viewBox="0 0 24 24" role="img" aria-hidden="false"><title>Facebook</title><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 5 3.66 9.13 8.44 9.88v-6.99H7.9v-2.89h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.62.77-1.62 1.56v1.87h2.77l-.44 2.89h-2.33V22C18.34 21.13 22 17 22 12z"/></svg>
                    </a>
                    <a href="https://www.instagram.com/profvictormoreira/" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram">
                        <svg class="social-icon" viewBox="0 0 24 24" role="img" aria-hidden="false"><title>Instagram</title><path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm5 5.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 0 1 12 7.5zm4.8-.9a1.08 1.08 0 1 1-1.08 1.08A1.08 1.08 0 0 1 16.8 6.6z"/></svg>
                    </a>
                    <a href="https://www.youtube.com/@prof.victor" target="_blank" rel="noopener noreferrer" title="Youtube" aria-label="YouTube">
                        <svg class="social-icon" viewBox="0 0 24 24" role="img" aria-hidden="false"><title>YouTube</title><path d="M23.5 6.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-1C16.7 2 12 2 12 2s-4.7 0-8.6.9c-.4.1-1.3.1-2.1 1C.6 4.6.5 6.2.5 6.2S0 8.1 0 10v4c0 1.9.5 3.8.5 3.8s.2 1.6.8 2.3c.8.9 1.8.9 2.3 1 1.7.3 7.9.9 9.4.9s4.7-.1 8.6-.9c.4-.1 1.3-.1 2.1-1 .6-.7.8-2.3.8-2.3S24 15.9 24 14v-4c0-1.9-.5-3.8-.5-3.8zM9.6 15.2V8.8l6.3 3.2-6.3 3.2z"/></svg>
                    </a>
                    <a href="https://www.linkedin.com/in/victoremmoreira/" target="_blank" rel="noopener noreferrer" title="LinkedIn" aria-label="LinkedIn">
                        <svg class="social-icon" viewBox="0 0 24 24" role="img" aria-hidden="false"><title>LinkedIn</title><path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8h4V24h-4V8zM8.5 8h3.84v2.2h.05c.54-1 1.86-2 3.83-2 4.1 0 4.86 2.7 4.86 6.2V24H19v-7.2c0-1.7 0-3.9-2.39-3.9-2.39 0-2.75 1.86-2.75 3.77V24H8.5V8z"/></svg>
                    </a>
                    <a href="http://lattes.cnpq.br/4253795392432161" target="_blank" rel="noopener noreferrer" title="Currículo Lattes" aria-label="Lattes">
                        <svg class="social-icon" viewBox="0 0 24 24" role="img" aria-hidden="false"><title>Lattes</title><path d="M12 2L2 7v7c0 5 4 8 10 8s10-3 10-8V7l-10-5zM8 10h8v2H8v-2z"/></svg>
                    </a>
            </div>
        </footer>
    </div>

    <script defer src="js/main.min.js"></script>

</body>
</html>
